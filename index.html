<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>calculator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <style>
    body {
      background-color: whitesmoke;
    }
  </style>
</head>

<body>
  <header class="container text-center py-5">
    <h1 id="h1">
      Simple Calculator
    </h1>
  </header>
  <section class="container">
    <div class="row text-center">
      <div class="col-4">
        <button onclick="red()" onmouseout="white()" class="p-4 rounded border border-danger" id="1">
          red
        </button>
      </div>
      <div class="col-4">
        <button id="blue" class="p-4 rounded border border-danger">
          blue
        </button>
      </div>
      <div class="col-4">
        <button onclick="green()" onmouseout="white()" class="p-4 rounded border border-danger">
          green
        </button>
      </div>

    </div>
  </section>
  <section class="mt-5">
    <div class="text-center">
      <input class="w-50 p-2 d-block rounded mx-auto" placeholder="Original Price" type="text">
      <input class="w-50 p-2 mx-auto my-4 rounded d-block" placeholder="discount(% off)" type="text">
      <input class="w-50 p-2 d-block rounded mx-auto" placeholder="Final Price" type="text">
      <button class="mt-3 text-center rounded border border-danger py-2 px-4" type="submit">calculate</button>
    </div>
  </section>
  <section>
    <div class="text-center">
      <h1 class="text-center my-3 text-success">count</h1>
      <h1 id="count" class="text-center border rounded p-3">
        0
      </h1>
      <button id="plus" class="p-3 btn btn-danger">+</button>
      <button id="minus" class="p-3 ms-5 btn btn-success">-</button>
    </div>
  </section>
  <script>
    let count = 0;
    let plus = document.getElementById("plus");
    plus.addEventListener('click', function() {
      count = count + 1;
      document.getElementById('count').innerText = count;
    });
    let minus = document.getElementById("minus");
    minus.addEventListener('click', function() {
      count = count - 1;
      document.getElementById('count').innerText = count;
    });

    let blue = document.getElementById('blue');
    blue.addEventListener('click', function() {
      document.body.style.backgroundColor = 'blue';
        document.getElementById('h1').innerText = "This is Blue";
    });
   blue.addEventListener('mouseout', function() {
      document.body.style.backgroundColor = 'whitesmoke';
      document.getElementById('h1').innerText = " Simple Calculator";
    });

    function green() {
      document.body.style.backgroundColor = "green";
        document.getElementById('h1').innerText = "This is Green";
    }

    function red() {
      document.body.style.backgroundColor = "red";
      document.body.style.color = 'white';
      document.getElementById('h1').innerText = "This is Red";
    }
    function white() {
      document.body.style.backgroundColor = 'whitesmoke';
      document.getElementById('h1').innerText = " Simple Calculator";
      document.body.style.color = 'black';
    }
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>

</html>
