<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>calculator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <style>
    body {
      background-color: whitesmoke;
    }
  </style>
</head>

<body>






  <section class="mt-5">
    <div class="text-center">

      <input id="o-price" class="w-50 p-2 d-block rounded mx-auto" placeholder="Original Price">

      <input id="discount" class="w-50 p-2 mx-auto my-4 rounded d-block" placeholder="discount(% off)">
      <input readonly id="f-price" class="w-50 p-2 d-block rounded mx-auto" placeholder="Final Price">
      
      <button id="calculate" class="mt-3 text-center rounded border border-danger py-2 px-4">Discount Calculate</button>
      
      

      
    </div>
    <div class="mt-5">
            <h1 id="h2" class="p-4 border border-danger d-inline bg-success rounded">00</h1>
      
    </div>
  </section>




<section>
  <div class="text-center">
    <h1 class="text-center my-3 text-success">count</h1>
    <h1 id="count" class="text-center border rounded p-3">
      0
    </h1>
    <button id="plus" class="p-3 btn btn-danger">+</button>
    <button id="minus" class="p-3 ms-5 btn btn-success">-</button>
  </div>
</section>



  <script>
    

    document.getElementById('calculate').addEventListener('click', function() {
      
      
      let oprice = document.getElementById('o-price');
    let price = oprice.value;
    let pric = parseFloat(price);

    let discount = document.getElementById('discount');
    let discountString = discount.value;
    let fdiscount = parseInt(discountString);
    let final = ( pric * fdiscount) / 100;

      
      
      
      
      let finalPrice = document.getElementById('f-price');
      finalPrice.value = final;
      let h1 = document.getElementById('h1');
      h1.innerText = final;
      let h2 = document.getElementById('h2');
      h2.innerText = Math.random();
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>

</html>
